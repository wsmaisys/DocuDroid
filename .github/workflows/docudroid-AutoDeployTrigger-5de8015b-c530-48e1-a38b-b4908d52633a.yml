name: Trigger auto deployment for docudroid

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/docudroid-AutoDeployTrigger-5de8015b-c530-48e1-a38b-b4908d52633a.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.DOCUDROID_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ca17cb573210acr.azurecr.io
          registryUsername: ${{ secrets.DOCUDROID_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DOCUDROID_REGISTRY_PASSWORD }}
          containerAppName: docudroid
          resourceGroup: docudroid-rg
          imageToBuild: ca17cb573210acr.azurecr.io/docudroid:${{ github.sha }}
          
            

     

